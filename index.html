<!DOCTYPE html>             <!-- Declare that this an HTML5 document. --><html lang="en">            <!-- Declare the content language. --><head>    <meta charset="utf-8">  <!-- Declare the document's character set. -->    <title>Grid Game</title>   <!-- Set the page title.  Will be displayed at the top of the browser window and in bookmarks.  -->    <link rel="stylesheet" href="index.css">    <!-- Include styles from index.css. --></head><body><br><aside><section id="gameSettings"><form id="gameModes" action="">  <!-- List all your radio buttons here.  The span tag looks to be on the next line, but it really just continues the first -->  <input type="radio" name="mode">  <span id="label0">STORY MODE</span>  <input type="radio" name="mode" checked="checked">  <span id="label1">RANDOM MODE</span><br></form>BOARD SIZE: <input type="text" id="boardSize" value="15"><br>GHOSTS: <input type="text" id="ghostInput" value="10"><br>GHOST TYPE: <form id="ghostTypes" action="">    <input type="radio" name="ghostType" checked = "checked"> Random<br>    <input type="radio" name="ghostType"> Standard<br>  </form>  <!-- SPEED: <input type="text" id="speedInput" value="40">-->WALLS: <input type="text" id="wallsInput" value="75"><br>BOMBS: <input type="text" id="bombsInput" value="20"><br>NAME: <input type="text" id="playerNameInput" value="Jon"><br>BRAINS: <span id="rgiLabel"></span> <input type="range" name=“rGI" id="randomGhostIntelSlider" min="-100" max="100" step="10" value="0"><br>SPEED: <span id="rgsLabel"></span> <input type="range" name=“rGS" id="randomGhostSpeedSlider" min="-80" max="80" step="10" value="0"><!-- This form holds my radio buttons --><br><button id="startButton">START</button><br></section></aside><main>  <section id= "scoreboard">SCORE: <scan id="scoreVariable"></scan> &nbsp &nbsp LIVES <scan id="livesVariable"></scan>&nbsp &nbsp LEVEL: <scan id="levelVariable"></scan>&nbsp &nbsp BOMBS: <scan id="bombsVariable"></scan> &nbsp &nbsp SPEED: <scan id="speedVariable"></scan><br><scan id="messageBox">ENTER YOUR GAME SETTINGS, OR USE STORY MODE</scan><br></section><!-- Create the single board, no squares though, we'll do that in the code --><div id="board"></div></main><script src="index.js"></script>    <!-- Include index.js as a JavaScript script file. --></body></html>
